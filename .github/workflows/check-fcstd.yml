name: Check FCStd compression

on:
  push:
  pull_request:

jobs:
  check-compression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Verify FCStd files use ZIP_STORED (level 0)
        run: |
          python3 -c "
          import zipfile, sys, glob
          failed = False
          for path in glob.glob('**/*.FCStd', recursive=True):
              with zipfile.ZipFile(path) as z:
                  for info in z.infolist():
                      if info.compress_type != zipfile.ZIP_STORED:
                          print(f'FAIL: {path}/{info.filename} uses compression method {info.compress_type}')
                          failed = True
          if not failed:
              print('All FCStd files use ZIP_STORED (compression level 0)')
          if failed:
              print()
              print('Fix: python3 scripts/fcstd_store.py <file.FCStd>')
          sys.exit(1 if failed else 0)
          "
